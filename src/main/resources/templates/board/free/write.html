<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
    <script th:src="@{/board/free-write.js}"></script>

</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center">

    <div style="position:relative; width:70%; ">

        <input th:class="form-control" type="text" th:id="title" placeholder="제목을 입력해주세요">

        <hr/>


        <textarea id="summernote"></textarea>

        <br>

        <button class="w-10 btn btn-dark btn-lg" type="button" th:id="freeWrite" th:name="freeWrite">글쓰기</button>
        <br>
        <br>
    </div>


</div>

</body>
</html>
